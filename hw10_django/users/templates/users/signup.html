{% extends "quotes/base.html" %}

{% block content %}

<div>
    <h2>Sign Up</h2>
</div>

<form method="post" action="{% url 'users:signup' %}">
    {% csrf_token %}
    <div class="container">
        <div class="row header-box pt-3 mb-3">
            <label class="form-label"> Username:
                {{ form.username }}
            </label>
            <span>{{ form.errors.username }}</span>
        </div>
        
        <div class="row header-box pt-3 mb-3">
            <label> Email:
                {{ form.email }}
            </label>
            <span>{{ form.errors.email }}</span>
        </div>

        <div div class="row header-box pt-3 mb-3">
            <label> Password:
                {{ form.password1 }}
            </label>
            <span>{{ form.errors.password1 }}</span>
        </div>

        <div div class="row header-box pt-3 mb-3">
            <label> Password confirmation:
                {{ form.password2 }}
            </label>
            <span>{{ form.errors.password2 }}</span>
        </div>
        
        <div class="grid">
            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn btn-secondary" type="reset" class="secondary">Reset</button>
        </div>
    </div>
</form>

{% endblock %}
